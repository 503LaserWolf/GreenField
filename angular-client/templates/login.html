<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                Login
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
            <form role="form">
                <div class="form-group">
                    <label for="inputEmail">
                        Username
                    </label>
                    <input type="username" class="form-control" id="inputUsername" />
                </div>
                <div class="form-group">

                    <label for="inputPassword">
                        Password
                    </label>
                    <input type="password" class="form-control" id="inputPassword" />
                </div>
                <div class="form-group">
                </div>
                <div class="checkbox">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="$ctrl.loginSubmit()">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
